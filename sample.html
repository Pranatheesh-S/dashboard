<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rotating Circle with Diameter Line</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .circle-container {
      width: 120px;
      height: 120px;
      position: relative;
      margin-bottom: 2rem;
    }

    .circle {
      width: 100px;
      height: 100px;
      border: 5px solid #00e676;
      border-radius: 50%;
      position: absolute;
      top: 0;
      left: 0;
      transform-origin: center center;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .pointer {
      width: 100%;
      height: 2px;
      background: red;
      position: absolute;
      top: 50%;
      left: 0;
      transform: translateY(-50%);
    }

    input {
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 5px;
      outline: none;
      border: none;
      background: #1a1a1a;
      color: white;
      width: 200px;
      text-align: center;
    }

    label {
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>

  <div class="circle-container">
    <div class="circle" id="rotatingCircle">
      <div class="pointer"></div>
    </div>
  </div>

  <label for="speedInput">Enter speed (m/s):</label>
  <input type="number" id="speedInput" placeholder="Speed in m/s" step="0.1" />

  <script>
    const circle = document.getElementById("rotatingCircle");
    const speedInput = document.getElementById("speedInput");

    let speed = 0; // in m/s
    let angle = 0;

    const mpsToDeg = 36; // 1 m/s = 36 deg/sec

    function animate() {
      const rotationSpeed = speed * mpsToDeg;
      angle = (angle + rotationSpeed / 60) % 360; // update angle for 60fps
      circle.style.transform = `rotate(${angle}deg)`;
      requestAnimationFrame(animate);
    }

    speedInput.addEventListener("input", (e) => {
      speed = parseFloat(e.target.value) || 0;
    });

    animate();
  </script>
</body>
</html>
