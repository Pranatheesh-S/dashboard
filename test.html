<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rotating Cycle with Speed Input</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
      padding-top: 50px;
    }

    .controls {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    input {
      font-size: 16px;
      padding: 6px 10px;
      width: 120px;
    }

    button {
      padding: 6px 12px;
      font-size: 16px;
      background-color: #00e676;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .cycle-container {
      width: 150px;
      height: 150px;
      border: 4px solid white;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .cycle {
      width: 100px;
      height: 100px;
      border: 6px solid #00e676;
      border-top: 6px solid transparent;
      border-radius: 50%;
      animation: rotate 1s linear infinite;
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <div class="controls">
    <label for="speed">Enter Speed (m/s):</label>
    <input type="number" id="speed" step="0.1" min="0.1" placeholder="e.g. 2.5" />
    <button onclick="updateSpeed()">Set Speed</button>
  </div>

  <div class="cycle-container">
    <div class="cycle" id="cycle"></div>
  </div>

  <script>
    function updateSpeed() {
      const speedInput = parseFloat(document.getElementById('speed').value);
      const cycle = document.getElementById('cycle');

      if (isNaN(speedInput) || speedInput <= 0) {
        alert("Please enter a valid speed (m/s) greater than 0.");
        return;
      }

      // Assume baseSpeed = 5 m/s = 1s per rotation
      const baseSpeed = 5;
      const duration = Math.max(0.1, baseSpeed / speedInput); // seconds per full rotation

      cycle.style.animationDuration = `${duration}s`;
    }
  </script>

</body>
</html>
