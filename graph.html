<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="graph.css">
</head>
<body>
    <div class="title">
        <div class="logo">
            <img src="adcons-technologies.jpg" alt="img">
        </div>
        <div class="title-text">
            <p>VFD MOTOR CONTROL AND MONITORING</p>
        </div>
    </div>
    <div class="main">
        <div class="values">
            <div class="param">
                <div class="heading">Frequency</div>
                <div class="value" ><p class="val" id="val1">11</p></div>
            </div>
            <div class="param">
                <div class="heading">Bus Volt</div>
                <div class="value"><p class="val" id="val2">11</p></div>
            </div>
            <div class="param">
                <div class="heading">Output volt</div>
                <div class="value"><p class="val" id="val3">11</p></div>
            </div>
            <div class="param">
                <div class="heading">Output amps</div>
                <div class="value"><p class="val" id="val4">11</p></div>
            </div>
            <div class="param">
                <div class="heading">Frequency Set</div>
                <div class="getInp"><input type="number" id="frequency" step="0.01" onkeypress="update()"></div>
            </div>
            <div class="param">
                <div class="heading">Motor ON/OFF</div>
                <div class="getInp">
                    <label class="switch">
                        <input type="checkbox" />
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
        </div>
        <div class="graph"><img src="graph.png" alt="graph"></div>
    </div>
</body>
</html>
