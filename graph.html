<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="graph.css">
</head>
<body>
    <div class="title">
        <div class="logo">
            <img src="adcons-technologies.jpg" alt="img">
        </div>
        <div class="title-text">
            <p>VFD MOTOR CONTROL AND MONITORING</p>
        </div>
    </div>
    <div class="main">
        <div class="values">
            <div class="param">
                <div class="heading">Frequency</div>
                <div class="value" ><p class="val" id="val1">11</p></div>
            </div>
            <div class="param">
                <div class="heading">Bus Volt</div>
                <div class="value"><p class="val" id="val2">11</p></div>
            </div>
            <div class="param">
                <div class="heading">Output volt</div>
                <div class="value"><p class="val" id="val3">11</p></div>
            </div>
            <div class="param">
                <div class="heading">Output amps</div>
                <div class="value"><p class="val" id="val4">11</p></div>
            </div>
            <div class="param">
                <div class="heading">Frequency Set</div>
                <div class="getInp"><input type="number" step="0.01"></div>
            </div>
            <div class="param">
                <div class="heading">Motor ON/OFF</div>
                <div class="getInp">
                    <label class="switch">
                        <input type="checkbox" />
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
        </div>
        <div class="graph">
            <img src="graph.png">
        </div>
    </div>
    <script>
        setInterval(updation,100);
        function updation()
        {fetch('http://localhost:3000/frequency')
    .then(response => response.json())
    .then(data => {
      console.log('Success:', data);
      const fvalue =data.message.split(',')[0];
      document.getElementById("val1").innerHTML=fvalue;
    })
    .catch(error => {
      console.error('Error:', error);
    });}
    </script>
</body>
</html>
